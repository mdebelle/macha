<!DOCTYPE html>
<html>
<head>
	<title>{{.Header.Title}} | Matcha</title>
	{{ range $key, $val := .Header.Stylesheet }}
		<link rel="stylesheet" media="all" href="css/{{$val}}">
	{{ end }}
</head>
<body>

	<div class="container">
		<div class="btn"><a href="/inscription">Créer un compte</a></div>
		<div class="btn"><a href="/forgetPassword">J'ai oublié mon mot de passe</a></div>
		<div class="separator"></div>
		<div class="connection">
			<form action="/login" method="POST">
				<div class="formField">
					<input type="text" name="username" placeholder="NOM D'USAGE">
				</div>
				<div class="formField">
					<input type="password" id="password" placeholder="MOT DE PASSE" name="password">
				</div>
				<div class="btn">
					<input type="submit" value="Se connecter">
				</div>
			</form>
		</div>
	</div>

</body>
</html>
